<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Professional - {{ .Site.Data.resume_2025.basic.NAME }}" />
        <meta name="author" content="{{ .Site.Data.resume_2025.basic.NAME }}" />
        <title>{{ .Title }} {{ .Site.Data.resume_2025.basic.NAME }}</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Source+Sans+Pro:wght@400;600;700&display=swap"
          rel="stylesheet"
        />
        <!-- Custom CSS -->
        <!-- Custom CSS to override theme properties (/static/resume.css) -->
        {{ if (fileExists "static/resume.css") -}}
          <link rel="stylesheet" href="{{ "resume.css" | absURL }}">
        {{- end }}

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
        />

        <!-- Scripts -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        ></script>

        <!-- Custom Scripts -->
        <script defer src="js/cv2025.js"></script>
    </head>
    <body>
        {{ block "cv-main" . }}{{ end }}
    </body>
</html>
