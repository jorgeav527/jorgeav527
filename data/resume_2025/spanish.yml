ABOUT_DESCRIPTION:
  - Desde 2018, Jorge Alarcón se desempeña como Full Stack DevOps y Data Engineer, con más de 4 años de experiencia profesional en Desarrollo de Software y Data Engineering. Inició su carrera como Ingeniero Civil en Perú y Brasil, enfocado en la automatización de procesos, antes de hacer la transición al sector tecnológico.
  - Especializado en Linux, Python y Rust, cuenta con experiencia práctica en el desarrollo de pipelines de CI/CD, pipelines de datos y arquitecturas de API utilizando Test-Driven Development (TDD) y clean architecture para garantizar eficiencia y confiabilidad. Su experiencia incluye el despliegue y la orquestación de servicios en la nube con AWS (ECS, EKS) mediante Infrastructure as Code (IaC) para entornos escalables y seguros.

