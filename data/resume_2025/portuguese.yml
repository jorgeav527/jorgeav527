ABOUT_DESCRIPTION:
  - Desde 2018, Jorge Alarcón atua como Full Stack DevOps e Data Engineer, com mais de 7 anos de experiência profissional em Desenvolvimento de Software e Data Engineering. Iniciou sua carreira como Engenheiro Civil no Peru e no Brasil, com foco em automação de processos, antes de migrar para a área de tecnologia.
  - Especializado em Linux, Python e Rust, possui experiência prática no desenvolvimento de pipelines de CI/CD, pipelines de dados e arquiteturas de API utilizando Test-Driven Development (TDD) e clean architecture para garantir eficiência e confiabilidade. Sua experiência inclui o deploy e a orquestração de serviços em nuvem na AWS (ECS, EKS) por meio de Infrastructure as Code (IaC) para ambientes escaláveis e seguros.

